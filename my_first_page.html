<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print I love coding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        #print-btn {

<body>
    <div class="content">
        <h1>I love coding   i am hStormh</h1>
        <button id="print-btn" onclick="window.print()">Print</button>
